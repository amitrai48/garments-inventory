<div class="final-page">
	<div class="row">
		<div class="col-xs-12">
			<div class="custom-panel">
				<div class="panel-title">
					<h2> Submit</h2>
					<div class="clearfix"></div>
				</div>
				<div class="ev-content">
					<form role="form" name="finalForm" class="form-horizontal" data-ng-submit="finalForm.$valid && submit()" novalidate>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3" for="email">Email Id<span class="required"> *</span></label>
							<div class="col-xs-12 col-sm-6">
								<input type="email" id="email" name="email" data-ng-model="customerInfo.emailId" class="form-control" required />
								<div data-ng-if="finalForm.$submitted || finalForm.email.$dirty || finalForm.email.$touched">
									<div data-ng-if="finalForm.email.$error.required" class="alert alert-danger"> Email Id is required</div>
									<div data-ng-if="finalForm.email.$error.email" class="alert alert-danger">Invalid email</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3" for="name">Name<span class="required"> *</span></label>
							<div class="col-xs-12 col-sm-6">
								<input type="text" id="name" name="name" data-ng-model="customerInfo.name" class="form-control" required />
								<div data-ng-if="finalForm.$submitted || finalForm.name.$dirty || finalForm.name.$touched">
									<div data-ng-if="finalForm.name.$error.required" class="alert alert-danger"> Name is required</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3" for="mobile">Mobile<span class="required"> *</span></label>
							<div class="col-xs-12 col-sm-6">
								<input type="number" id="mobile" name="mobile" data-ng-model="customerInfo.contactNumber" class="form-control" ng-minlength="10" ng-maxlength="10" required />
								<div data-ng-if="finalForm.$submitted || finalForm.mobile.$dirty || finalForm.mobile.$touched">
									<div data-ng-if="finalForm.mobile.$error.required ||  finalForm.mobile.$error.number" class="alert alert-danger">Valid mobile number is required</div>
									<div data-ng-if="finalForm.mobile.$error.minlength ||  finalForm.mobile.$error.maxlength" class="alert alert-danger">Mobile number should be 10 digits</div>
					
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 col-sm-6 col-sm-offset-3 text-right">
								<button class="btn btn-success" type="submit">Submit </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="combination in combinations">
							<div class="custom-panel">
								<div class="panel-title">
									<h2>{{combination.product}}</h2>
									<span class="delete" style="position:absolute;right:10px;top:10px;"><span class="glyphicon glyphicon-remove-circle" ng-click="removeCombination(combination)"></span></span>
									<div class="clearfix"></div>
								</div>
								<div class="ev-content">
									<div class="small-svg-icon">
										<div class="small-svg-icon" data-ng-style="{'fill':combination.color.value}">
										<svg class="icon" data-ng-if="combination.product==='shirts'">
										  <use xlink:href="#shirts" />
										</svg>
										<svg class="icon" data-ng-if="combination.product==='casual'">
										  <use xlink:href="#casual" />
										</svg>
										<svg class="icon" data-ng-if="combination.product==='trousers'">
										  <use xlink:href="#trousers" />
										</svg>
										<svg class="icon" data-ng-if="combination.product==='jeans'">
										  <use xlink:href="#jeans" />
										</svg>
									</div>
									</div>
									<div class="info">
										<p>Size : {{combination.size}}</p>
										<p>Model : {{combination.model}}</p>
										<p>Color : {{combination.color.name}}</p>
									</div>
								</div>
							</div>
						</div>
	</div>
</div>
